{% extends "layout.html" %}
{% block body %}
    <h1>Nearby Restaurents</h1>
    <table class="table table-info table-striped">
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        {% for near in Nearby %}
        <tr>
            <td>{{near["name"]}}</td>
            <td>{{near["address"]}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
