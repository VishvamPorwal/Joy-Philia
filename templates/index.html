{% extends "layout.html" %}

{% block body %}
	<div class="text-center">
		<h1>{{greet}}</h1>
		<h1>Weather today : {{weather}}</h1>
		{% if main in can_go_out %}
			<a class="btn btn-outline-warning" href="/outside" role="button">Outdoors</a>
		{% else %}
			<a class="btn btn-outline-warning" href="/inside" role="button">Indoors</a>
		{% endif %}
	</div>
{% endblock %}
